        {
            "word": "jasima",
            "meaning": "jasima",
            "wrongs": ["telo", "ala", "suno", "ike"]
        },
        {
            "word": "soko",
            "meaning": "soko",
            "wrongs": ["mama", "kasi", "uta"]
        },
        {
            "word": "meso",
            "meaning": "meso",
            "wrongs": ["lon", "insa", "poki", "sinpin", "monsi"]
        },
        {
            "word": "epiku",
            "meaning": "epiku",
            "wrongs": ["nasin", "sewi", "tomo", "alasa"]
        },
        {
            "word": "kokosila",
            "meaning": "kokosila",
            "wrongs": ["toki", "ike", "kipisi", "kalama"]
        },
        {
            "word": "lanpan",
            "meaning": "lanpan",
            "wrongs": ["jo", "pana", "linja", "alasa"]
        },
        {
            "word": "nn",
            "meaning": "n",
            "wrongs": ["a", "e", "pi", "o"]
        },
        {
            "word": "misikeke",
            "meaning": "misikeke",
            "wrongs": ["ijo", "meso", "kipisi", "palisa"]
        },
        {
            "word": "ku",
            "meaning": "ku",
            "wrongs": ["pu", "toki", "leko", "lipu"]
        }

    ]

    const ordClassArray = ['order1', 'order2', 'order3']

    class Questioncard extends React.Component {


        constructor() {
            super()
            const linjaI = Math.floor(Math.random() * words.length)
            const wrong1 = Math.floor(Math.random() * words[linjaI].wrongs.length)
            const wrong2 = this.otherIndex(linjaI, wrong1)
            this.state = {
                linjaIndex: linjaI,
                orderClass: ordClassArray[Math.floor(Math.random() * ordClassArray.length)],
                wrong1: words[linjaI].wrongs[wrong1],
                wrong2: words[linjaI].wrongs[wrong2],
                transClassLinjas: '',
                transClassAns: '',
                shakeClass: ''
            }
            this.handleClick = this.handleClick.bind(this)
            this.setNewQuestion = this.setNewQuestion.bind(this)
            this.areWeThere = this.areWeThere.bind(this)
            this.handleKeyboard = this.handleKeyboard.bind(this)
            this.handleChoice = this.handleChoice.bind(this)
        }

        componentDidMount() {
            document.addEventListener('keydown', this.handleKeyboard)
        }

        handleClick(e) {
            this.handleChoice(e.target);
        }

        handleKeyboard(e) {
            const choicesArray = getChoicesArray();

            let choice;
            switch (e.key) {
                case "1":
                    choice = choicesArray[0];
                    break;
                case "2":
                    choice = choicesArray[1];
                    break;
                case "3":
                    choice = choicesArray[2];
                    break;
            }

            this.handleChoice(choice)

            function getChoicesArray() {
                const choices = document.querySelector(".answercont").children;

                // Convert the NodeList to an array
                let choicesArray = Array.from(choices);

                // Sort the array based on the computed order
                // I don't know why it doesn't mix up, when orders are the same
                return choicesArray.sort(function(a, b) {
                    let orderA = window.getComputedStyle(a).getPropertyValue('order');
                    let orderB = window.getComputedStyle(b).getPropertyValue('order');

                    return parseInt(orderA) - parseInt(orderB);
                });
            }
        }

        handleChoice(chosenElement) {
            document.getElementById('lin').addEventListener('animationend', this.areWeThere)

            if (chosenElement.classList.contains('falser')) {
                this.setState(
                    {shakeClass: 'shaker'}
                )
            } else {

                this.setState(
                    {transClassLinjas: 'translinjas', transClassAns: 'transanswers'}
                )
            }
        }

        areWeThere() {
            if (this.state.transClassLinjas === 'translinjas') {
                this.setNewQuestion()
            } else if (this.state.transClassLinjas === 'middlelinjas') {
                this.setState(
                    {transClassLinjas: '', transClassAns: ''}
                )
            }

            if (this.state.shakeClass === 'shaker') {
                this.setState(
                    {shakeClass: ''}
                )
            }


        }

        otherIndex(linjaI, wrong1) {
            let r = Math.floor(Math.random() * words[linjaI].wrongs.length)
            if (r !== wrong1) {
                return r
            } else {
                return this.otherIndex(linjaI, wrong1)
            }
        }

        setNewQuestion() {

            const linjaI = Math.floor(Math.random() * words.length)
            const wrong1 = Math.floor(Math.random() * words[linjaI].wrongs.length)
            const wrong2 = this.otherIndex(linjaI, wrong1)
            this.setState(
                (prevState) => {
                    return (
                        {
                            linjaIndex: linjaI,
                            orderClass: ordClassArray[Math.floor(Math.random() * ordClassArray.length)],
                            wrong1: words[linjaI].wrongs[wrong1],
                            wrong2: words[linjaI].wrongs[wrong2],
                            transClassLinjas: 'middlelinjas',
                            transClassAns: 'middleanswers',

                        })
                }
            )

        }


        render() {
            return (
                <div className='questioncard'>
                    <div id='lin' className={'linjas ' + this.state.transClassLinjas + ' ' + this.state.shakeClass}>
                        {words[this.state.linjaIndex].word}
                    </div>
                    <div className={'answercont ' + this.state.transClassAns}>
                        <div className='answer order2 falser' onClick={this.handleClick}>
                            {this.state.wrong1}
                        </div>
                        <div className='answer order3 falser' onClick={this.handleClick}>
                            {this.state.wrong2}
                        </div>
                        <div className={'answer ' + this.state.orderClass} onClick={this.handleClick}>
                            {words[this.state.linjaIndex].meaning}
                        </div>
                    </div>
                </div>
            )
        }
    }

    function App() {
        return (
            <div className='app'>
                <Questioncard/>
            </div>
        )
    }

    ReactDOM.render(
        <App/>, document.getElementById('root')
    )
</script>
</body>
</html>
